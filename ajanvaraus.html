<main>
  <section>
    <h2>Ajanvaraus Personal Trainerille</h2>
    <p>Voit samalla myös kysyä muita käytänteitä.</p>

    <label for="PT">Valitse personal-trainer:</label>

    <select id="PT" name="PT">
      <option value="Make">Make</option>
      <option value="Liisa">Liisa</option>
      <option value="Jenni">Jenni</option>
      <option value="Jyrki">Jyrki</option>
    </select>
    <form action="submit_form.php" method="post">
      <label for="name">Nimi</label>
      <input type="text" id="name" name="name">
      <label for="email">Sähköposti</label>
      <input type="email" id="email" name="email">
      <label for="message">Mikä päivä</label>
      <input type="date" id="varaus" name="varaus">
      <label for="message">Muuta</label>
      <textarea id="message" name="message"></textarea>
    </form>

    <!-- Pop up Box-->
    <button onclick="showPopup()">Lähetä</button>

    
    <div id="popup" class="popup" style="display: none;">
      <h3>Kiitos ajanvarauksestasi!</h3>
      <button onclick="closePopup()">OK</button>
    </div>

    <script>
      
      function showPopup() {
        document.getElementById("popup").style.display = "block";
      }

     
      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }
    </script>

  </section>
